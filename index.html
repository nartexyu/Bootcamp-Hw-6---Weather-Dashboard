<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <header class="header text-center">Weather Dashboard</header>

    <div class="container">
        <div class="row">

            <div class="col-4 p-0">

                <div class="row p-2">
                    
                    <h3 class="col-12 p-0">Search for a city:</h3>          
                    <input type="text" class="col-9 d-inline form-control search" placeholder="Input city name" aria-label="City Name"> 
                    <button class="d-inline btn btn-primary" type="submit">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                        </svg>
                    </button>

                </div>

                <div class="row p-2 history"></div>
            

            </div>
            <div class="col-8">

                <div class="row">
                    <div class="jumbotron col-12 pl-2 pl-2 pt-3 pb-3">
                        <div class="container">
                        <h3 class="display-4 city">City (MM/DD/YYYY)</h3>
                        <p class="lead temperature">Temperature: </p>
                        <p class="lead humidity">Humidity: </p>
                        <p class="lead wind">Wind Speed: </p>
                        <p class="lead uv">UV Index: 
                            <span class="badge badge-secondary uvSpan"></span>
                        </p>
                        </div>
                    </div>
                </div>

                <div class="row text-center">

                        <div class="card m-2" style="width: 8rem;">
                            <div class="card-body">
                            <h5 class="card-title date0">Date</h5>
                            <img src="https://placehold.it/50x50" class="emoji0" alt="weather-emoji">
                            <p class="card-text fWeather0">Temp: </p>
                            <p class="card-text fHumidity0">Humidity: </p>
                            </div>
                        </div>
                        <div class="card m-2" style="width: 8rem;">
                            <div class="card-body">
                            <h5 class="card-title date8">Date</h5>
                            <img src="https://placehold.it/50x50" class="emoji8" alt="weather-emoji">
                            <p class="card-text fWeather8">Temp: </p>
                            <p class="card-text fHumidity8">Humidity: </p>
                            </div>
                        </div>
                        <div class="card m-2" style="width: 8rem;">
                            <div class="card-body">
                            <h5 class="card-title date16">Date</h5>
                            <img src="https://placehold.it/50x50" class="emoji16" alt="weather-emoji">
                            <p class="card-text fWeather16">Temp: </p>
                            <p class="card-text fHumidity16">Humidity: </p>
                            </div>
                        </div>
                        <div class="card m-2" style="width: 8rem;">
                            <div class="card-body">
                            <h5 class="card-title date24">Date</h5>
                            <img src="https://placehold.it/50x50" class="emoji24" alt="weather-emoji">
                            <p class="card-text fWeather24">Temp: </p>
                            <p class="card-text fHumidity24">Humidity: </p>
                            </div>
                        </div>
                        <div class="card m-2" style="width: 8rem;">
                            <div class="card-body">
                            <h5 class="card-title date32">Date</h5>
                            <img src="https://placehold.it/50x50" class="emoji32" alt="weather-emoji">
                            <p class="card-text fWeather32">Temp: </p>
                            <p class="card-text fHumidity32">Humidity: </p>
                            </div>
                        </div>
                        

                </div>

            </div>

        </div> 

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
